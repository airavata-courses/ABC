kind: Service
apiVersion: v1
metadata:
  name: web-ui
  labels:
    app: web-ui
spec:
  type: NodePort
  selector:
    app: web-ui
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30100
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ui-deployment
  labels:
    app: web-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-ui
  template:
    metadata:
      labels:
        app: web-ui
    spec:
      containers:
      - name: web-ui
        imagePullPolicy: Always
        image: chetan253/web-ui
        ports:
        - containerPort: 8080
