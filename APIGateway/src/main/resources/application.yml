server:
  port: 8081
spring:
  application:
    name: zuulserver
zuul:
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  debug:
    request: true
  routes:
    feed-service:
      path: /feed/**
      url: http://localhost:30009/
    news:
      path: /news/**
      url: http://localhost:30012/
    users:
      path: /users/**
      url: http://localhost:30010/
