kind: Service
apiVersion: v1
metadata:
  name: email-service
spec:
  type: NodePort
  selector:
    app: email-service
  ports:
    - port: 3002
      targetPort: 3002
      nodePort: 30011
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service-deployment
  labels:
    app: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
      - name: email-service
        imagePullPolicy: Always
        image: chetan253/email-service
        ports:
        - containerPort: 3002
